name: Generate dictionary.txt

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install deps (updates lockfile)
        run: pnpm install --no-frozen-lockfile

      - name: Generate dictionary file
        run: node scripts/generate_dictionary.mjs

      - name: Commit dictionary + lockfile
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/dictionary.txt pnpm-lock.yaml package.json
          git commit -m "Generate dictionary.txt" || echo "No changes to commit"
          git push
